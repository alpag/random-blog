<section class="container-fluid mt-4 article-box">
    <div class="row">
        <app-article-card [routerLink]="['/article', viralArticle.id]" class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8" [article] = 'viralArticle'></app-article-card>
        <app-article-card [routerLink]="['/article', article.id]" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" *ngFor="let article of articles |slice:1" [article] = 'article'></app-article-card>
    </div>
</section>
